name: SvnDist

on:
  push:
    branches: [ main, stable/* ]
  pull_request:
    branches: [ main, stable/* ]

env:
  buildDir: '${{ github.workspace }}/build'
  nant: '${{ github.workspace }}/build/imports/NAnt.0.92.0/tools/nant.exe'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        path: build

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          build/imports/downloads
          build/imports/build
          build/imports/svn-dist/build
        key: ${{runner.os}}-dist-${{ hashFiles('build/imports/*.build') }}-${{ hashFiles('build/imports/svn-dist/*.build') }}

    - name: Install NAnt
      working-directory: build/imports/
      run: nuget.exe install NAnt

    - name: Run NAnt build
      working-directory: build
      run: ${{env.nant}} -v -f:tools/buildbot.build "-D:CCNetNumericLabel=1" "-D:CCNetProject=SlikSvn" -D:svnDist=true -D:gitBuild=true buildbot-build package-svndist
