name: SvnDist

on:
  #push:
  #  branches: [ main, stable/* ]
  workflow_dispatch:

env:
  nant: '${{ github.workspace }}/imports/NAnt.0.92.0/tools/nant.exe'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          imports/downloads
        key: ${{runner.os}}-dist-${{ hashFiles('build/imports/*.build') }}

    - name: Install NAnt
      working-directory: imports/
      run: nuget.exe install NAnt

    - name: Run NAnt build
      run: ${{env.nant}} -f:tools/buildbot.build "-D:CCNetNumericLabel=1" "-D:CCNetProject=SlikSvn" -D:svnDist=true -D:gitBuild=true buildbot-build package-svndist

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: svndist-files
        path: |
          imports/svn-dist/dist*/*.zip
          imports/svn-dist/dist*/*.msi
